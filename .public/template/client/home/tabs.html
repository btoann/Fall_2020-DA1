<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .section {
        padding: 10px;
        background: yellow;
        display: none;
      }
      .section.active {
        display: block;
      }
      .btn.active {
        background: red;
      }
      .tab {
        width: 30%;
        display: flex;
        margin: 0 auto;
      }
      .btn {
        border: 1px solid black;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="tab">
      <div class="btn active" onclick="changeTab(0)">Tab 1</div>
      <div class="btn" onclick="changeTab(1)">Tab 2</div>
      <div class="btn" onclick="changeTab(2)">Tab 3</div>
      <div class="btn" onclick="changeTab(3)">Tab 4</div>
      <div class="btn" onclick="changeTab(4)">Tab 5</div>
    </div>
    <div class="section active">
      <h1>Section 1</h1>
    </div>
    <div class="section">
      <h1>Section 2</h1>
    </div>
    <div class="section">
      <h1>Section 3</h1>
    </div>
    <div class="section">
      <h1>Section 4</h1>
    </div>
    <div class="section">
      <h1>Section 5</h1>
    </div>
    <script>
      function changeTab(index) {
        document.querySelector(".section.active").classList.remove("active");
        document.querySelectorAll(".section")[index].classList.add("active");
        document.querySelector(".btn.active").classList.remove("active");
        document.querySelectorAll(".btn")[index].classList.add("active");
      }
    </script>
  </body>
</html>

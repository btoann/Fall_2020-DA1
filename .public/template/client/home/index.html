  <header>

        <div class="col-md px-0">

      <div class="menu">

            </div>

            <div class="col-auto">
              <div class="menu-bottom-cart d-flex justify-content-end">

  <main>
    <div class="banner">
      <div class="banner-item">
      <div class="banner-left"></div>
      <div class="banner-right"></div>

    </div>
